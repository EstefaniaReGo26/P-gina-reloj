<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Página para lanzamiento</title>
<style>
  body {
    font-family: Georgia, 'Times New Roman', Times, serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #09d8f8;
  }
  #reloj {
    font-size: 2em;
    color: #000000;
  }
</style>
</head>
<body>
<div id="reloj">00:00:00</div>
<script>

var fechaLanzamiento = new Date("Dec 31, 2024 23:59:59").getTime();


var intervalo = setInterval(function() {
  var ahora = new Date().getTime();
  var distancia = fechaLanzamiento - ahora;

  // Calcula días, horas, minutos y segundos
  var dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
  var horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
  var segundos = Math.floor((distancia % (1000 * 60)) / 1000);

  document.getElementById("reloj").innerHTML = dias + "d " + horas + "h "
  + minutos + "m " + segundos + "s ";

 
  if (distancia < 0) {
    clearInterval(intervalo);
    document.getElementById("reloj").innerHTML = "¡Lanzamiento completado!";
  }
}, 1000);
</script>
</body>
</html>
